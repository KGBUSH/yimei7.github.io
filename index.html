<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WESys 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: white; /* 移除背景图 */
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 移除背景蒙版相关样式 */

        /* Header & Navigation */
        header {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            width: 100%;
            max-width: 2400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Lora', serif;
            color: #2a4b7c;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-left: auto;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }
        
        /* 主内容区域 - 标题和日期 */
        .content-section {
            padding: 40px 20px;
            max-width: 2200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .title-container {
            position: relative;
            margin-bottom: 25px;
            padding-bottom: 40px;
            border-bottom: 1px solid #eee;
        }

        .title-container h1 {
            font-family: 'Lora', serif;
            font-size: 2.2rem;
            color: #2a4b7c;
            font-weight: 400;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .buildsys-header {
            position: absolute;
            bottom: 15px;
            right: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: #2a4b7c;
            white-space: nowrap;
        }

        .date-location {
            font-size: 1.3rem;
            font-weight: 400;
            color: #5d6d7e;
            margin: 15px 0 25px;
        }
        
        /* 图片容器 */
        .image-container {
            width: 100%;
            max-width: 1800px;
            margin: 30px auto 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .image-container img:hover {
            transform: scale(1.02);
        }
        
        .image-caption {
            text-align: center;
            font-style: italic;
            color: #777;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.95);
                flex-direction: column;
                padding: 20px 0;
            }
            
            .nav-links.show {
                display: flex;
            }
            
            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }
            
            .hamburger {
                display: block;
            }
            
            .title-container h1 {
                font-size: 1.8rem;
            }
            
            .buildsys-header {
                position: relative;
                bottom: auto;
                right: auto;
                margin-top: 15px;
                text-align: right;
                font-size: 1rem;
            }
            
            .date-location {
                font-size: 1.1rem;
            }
        }

        /* Mobile Menu */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: rgba(26, 40, 58, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            font-weight: 300;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">WESys 2025</div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="#">AGENDA</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CALL FOR PAPERS</a></li>
                    <li><a href="#">ORGANIZATION</a></li>
                    <li><a href="#">VENUE</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- 主内容区域 - 在导航栏下方 -->
    <main class="content-section">
        <div class="container">
            <!-- 标题区域 -->
            <div class="title-container">
                <h1>First International Workshop on Weather and Energy Systems in the AI era (WESys)</h1>
                <div class="buildsys-header">
                    <a href="https://buildsys.acm.org/2025/" class="buildsys-link">Buildsys</a>
                    <span> 2025 Workshop</span>
                </div>
            </div>
            
            <!-- 日期地点 -->
            <div class="date-location">November 18, 2025 in Colorado, US</div>
            
            <!-- 插入的图片 -->
            <div class="image-container">
                <img src="images/background.bmp" alt="Workshop Background Image">
                <div class="image-caption"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>WESys 2025 Workshop &copy; All Rights Reserved</p>
        </div>
    </footer>
    
    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
